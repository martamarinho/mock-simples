name: Testes API

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Instalar dependências
        run: npm install

      - name: Subir JSON Server
        run: npm run mock &

      - name: Esperar API subir
        run: npx wait-on http://localhost:3000

      - name: Rodar testes
        run: npm test
